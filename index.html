
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drummerboi</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/compiled-styles.css" />
  </head>
  <body>
    <div class="menu-container">
      <ul id="options">
        <!-- Dynamically populated -->
      </ul>
    </div>
    <div class="app">
      <header>
        <div id="visual"></div>
        <h1>Drummerboi</h1>
        <p>Make music by tapping</p>
      </header>
      <div class="pads">
        <div class="pad1"><span>a</span></div>
        <div class="pad2"><span>s</span></div>
        <div class="pad3"><span>d</span></div>
        <div class="pad4"><span>f</span></div>
        <div class="pad5"><span>g</span></div>
        <div class="pad6"><span>h</span></div>
      </div>
      <div class="wave"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.min.js" type="text/javascript"></script>
    <script src="scripts/scripts.js" type="text/javascript"></script>
  </body>
</html>
